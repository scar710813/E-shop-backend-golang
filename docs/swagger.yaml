basePath: /
definitions:
  dto.CreateUserINput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  dto.GetJwtInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.GetJwtOutput:
    properties:
      access_token:
        type: string
    type: object
  entity.User:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: http://paolo.prodossimo.lopes@gmail.com
    name: Paolo Prodossimo Lopes
    url: http://paoloprodossimolopes.com
  description: This is a simple shop API
  license:
    name: MIT
    url: http://mit-license.org
  termsOfService: http://swagger.io/terms/
  title: GoShop
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      description: Create a user
      parameters:
      - description: Create user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserINput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create a user
      tags:
      - users
  /users/generate-token:
    post:
      consumes:
      - application/json
      description: Get a user token
      parameters:
      - description: Get user token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GetJwtInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetJwtOutput'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get a user token
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
